name: "Events Collection"
pipelines:
  - slug: "clean_registrees"
    sources:
      - heroku-checkins   
    destination: cleaned-event-registries
    transformations: 
      - drop_useless_columns
      - drop_test_rows

  - slug: "clean_events"
    sources: 
      - heroku-events
    destination: cleaned-heroku-events
    transformations:
      - drop_useless
      
      
  - slug: "merge_dataframes"
    sources:
      - cleaned-event-registries
      - cleaned-heroku-events
    destination: bigquery-events
    transformations:
      - merge_dataframes
      - clean_merged

  - slug: "new_tags_dataframe"
    sources:
      - cleaned-event-registries
      - cleaned-heroku-events
    destination: bigquery-tags
    transformations:
      - merge_dataframes
      - clean_merged
      - create_tags_df

